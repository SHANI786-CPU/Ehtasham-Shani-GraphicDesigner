<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtasham Shani | Creative Designer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #ff6b4a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: #ffffff; 
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, #1a100d 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, #0d0d1a 0%, transparent 30%);
        }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); transition: 0.4s ease; }
        .glass:hover { border-color: var(--accent); background: rgba(255, 255, 255, 0.06); }
        
        /* ðŸ”§ FIXED HERO TEXT SPACING FOR MOBILE */
        .hero-title { 
            line-height: 1.1; /* Mobile par overlap rokne ke liye */
            letter-spacing: -0.02em; 
            font-size: clamp(2.8rem, 12vw, 8rem); 
        }
        @media (min-width: 768px) {
            .hero-title { line-height: 0.9; letter-spacing: -0.05em; }
        }

        .outline-text { color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.3); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        #mobile-nav { transform: translateX(100%); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #mobile-nav.open { transform: translateX(0); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] py-4 md:py-6 px-6 md:px-16 flex justify-between items-center bg-black/60 backdrop-blur-lg border-b border-white/5">
        <div class="text-lg md:text-xl font-black italic tracking-tighter uppercase">ES <span class="text-[#ff6b4a]">.</span></div>
        <div class="flex items-center gap-3 md:gap-10">
            <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-[0.3em] items-center">
                <a href="#home" class="text-[#ff6b4a]">Home</a>
                <a href="about.html" class="hover:text-[#ff6b4a] transition">About</a>
                <a href="services.html" class="hover:text-[#ff6b4a] transition">Services</a>
                <a href="work.html" class="hover:text-[#ff6b4a] transition">Work</a>
            </div>
            <a href="#contact" class="bg-[#ff6b4a] text-white px-5 py-2 md:px-7 md:py-2.5 rounded-full text-[9px] md:text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all">Hire</a>
            <button id="open-menu" class="md:hidden glass p-2.5 rounded-full flex items-center justify-center">
                <i data-lucide="settings-2" class="w-4 h-4 text-white"></i>
            </button>
        </div>
    </nav>

    <section id="home" class="min-h-[90vh] flex flex-col justify-center px-6 md:px-24 pt-20 md:pt-0">
        <div class="reveal">
            <h1 class="hero-title font-extrabold uppercase italic flex flex-col gap-2">
                <span>CRAFTING</span>
                <span class="outline-text">THE FUTURE</span>
                <span>OF DESIGN.</span>
            </h1>
        </div>
    </section>

    <section id="services-home" class="py-24 px-6 md:px-24">
        <div class="flex justify-between items-end mb-12 reveal">
            <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-[#ff6b4a]">My Expertise</h2>
            <a href="services.html" class="text-[9px] font-bold uppercase border-b border-white/20 pb-1">All Services</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 reveal rounded-[30px] border-l-4 border-l-[#ff6b4a]/20">
                <i data-lucide="layers" class="text-[#ff6b4a] mb-6"></i>
                <h3 class="text-xl font-bold uppercase italic">Identity Design</h3>
                <p class="text-gray-500 text-sm mt-4">Building unique visual DNA for global brands.</p>
            </div>
            <div class="glass p-8 reveal rounded-[30px]">
                <i data-lucide="monitor" class="text-[#ff6b4a] mb-6"></i>
                <h3 class="text-xl font-bold uppercase italic">UI/UX Strategy</h3>
                <p class="text-gray-500 text-sm mt-4">Crafting seamless journeys for digital products.</p>
            </div>
            <div class="glass p-8 reveal rounded-[30px]">
                <i data-lucide="zap" class="text-[#ff6b4a] mb-6"></i>
                <h3 class="text-xl font-bold uppercase italic">Web Art</h3>
                <p class="text-gray-500 text-sm mt-4">High-performance futuristic web interfaces.</p>
            </div>
        </div>
    </section>

    <script>
        lucide.createIcons();
        const openBtn = document.getElementById('open-menu'), mobileNav = document.getElementById('mobile-nav');
        // Mobile navigation script setup...
        const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); }); }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
